name: Update Release Notes (Manual)

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag to update"
        required: true
        default: "v0.2.0-alpha"
      body_path:
        description: "Path to markdown file with release body"
        required: true
        default: "RELEASE_NOTES/v0.2.0-alpha.md"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update GitHub Release for provided tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          name: Word Statistics RU/EN/CN ${{ inputs.tag_name }}
          body_path: ${{ inputs.body_path }}
          generate_release_notes: false
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
